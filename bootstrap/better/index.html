<!-- --------------- Observações importantes --------------- 

Qualquer dúvida, consultar o livro para mais detalhes.
As observações das classes também se referem a classes relacionadas.



Classes navbar:
• Inserida em: menus (headers);
• As classes "nav" (navbar, nav-link, etc) são para a criação do header.


Classes container:
• Inserida em: relativo;
• A classe "container" centraliza os elementos dentro dela horizontalmente.
• A classe "container-fluid" faz o mesmo que "container", mas centraliza 100% da tela.


Classes colapse:
• Inserido em: normalmente para mobile/responsivo;
• "collapse" faz com que o menu fique fechado no mobile (ou colapsado, em linguagem técnica).


Classes dropdown:
• Inserida em: menus (headers);
• Utilizadas no menu dropdown.



--------------- Classes mais específicas ---------------



.navbar-toggler:
• Inserida no botão do menu no header. O botão é exibido apenas no mobile.


.navbar-brand:
• Inserido na logo do header.


.jumbotron:
• Inserido no main. Classe antiga que não existe mais, mas um jumbotron pode ser construído
de forma adequada olhando a documentação do bootstrap. Neste caso aqui eu criei um personalizado 
conforme a orientação do curso (custom-jumbotron).

Jumbotron feito a mão:
.custom-jumbotron	{
  padding: 2rem 1rem !important;
  margin-bottom: 2rem !important;
  background-color: #e9ecef;
  border-radius: 0.3rem;
  background-image: url(../img/vitrine.jpg);
}

A princípio era pra ser como acima, mas substituí ele pelas classes recomendadas atualmente no
Bootstrap 5 (p-5 mb-4 bg-light rounded-3), que estou utilizando.
Link: https://getbootstrap.com/docs/5.2/examples/jumbotron/


.text-center:
• Usado para centralizar alguns títulos e subtítulos.
Da mesma forma que poderia usar text-justify, text-align, etc...



--------------- Notas gerais ---------------



Atributos toggle:
No livro esta como "data-toggle" e "data-target", que é antigo.
No botão do menu é inserido "data-bs-toggle" e "data-bs-target".
Comportamentos de liga e desliga classes são atributos customizados, chamados "toogle". (Pag. 20)
Em "data-bs-target" que é o atributo alvo, é recomendado colocar um seletor de ID. (#navbarSupportedContent no nav)

Dentro do better-tema.css:
O "!important" é adicionado para sobrepor configurações do bootstrap


-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Better - Fotos de graça e paga</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- Nota: Importações padrão de CSS e Javascript 
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
  -->
  <!-- --------------- Importação Bootstrap --------------- -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- --------------- Header --------------- -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container"> <!-- alinha os elementos horizontalmente -->
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"> <!-- botão mobile do menu -->
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent"> <!-- oculta/exibe o menu com o botão mobile -->
        <ul class="navbar-nav mr-auto"> <!-- opções do menu -->
          <li><a class="nav-link" href="#">Better</a></li>
          <li><a class="nav-link" href="#">Descubra</a></li>
          <li><a class="nav-link" href="#">Preços</a></li>
          <li><a class="nav-link" href="#">Cadastre-se</a></li>
          <li><a class="nav-link" href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- --------------- Importação Bootstrap --------------- -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!-- --------------- Observações importantes --------------- 

Qualquer dúvida, consultar o livro para mais detalhes.
As observações das classes também se referem a classes relacionadas.


Classes navbar:
• Inserida em: menus (headers);
• As classes "nav" (navbar, nav-link, etc) são para a criação do header; (Pag. 10)


Classes container:
• Inserida em: relativo;
• A classe "container" centraliza os elementos dentro dela horizontalmente. (Pag. 12)
• A classe "container-fluid" faz o mesmo que "container", mas centraliza 100% da tela. (Pag. 13)


Classes colapse:
• Inserido em: normalmente para mobile/responsivo;
• "collapse" faz com que o menu fique fechado no mobile (ou colapsado, em linguagem técnica). (Pag. 16)



--------------- Classes mais específicas ---------------


.navbar-toggler:
• Inserida no botão do menu no header. O botão é exibido apenas no mobile. (Pag. 18)



--------------- Notas gerais ---------------


Atributos toggle:
No livro esta como "data-toggle" e "data-target", que é antigo.
No botão do menu é inserido "data-bs-toggle" e "data-bs-target".
Comportamentos de liga e desliga classes são atributos customizados, chamados "toogle". (Pag. 20)
Em "data-bs-target" que é o atributo alvo, é recomendado colocar um seletor de ID. (#navbarSupportedContent no nav)


-->
